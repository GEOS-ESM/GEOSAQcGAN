---
aqcgan:
  n_t: 8
  out_t: 8
  h: 181
  w: 360
  in_channels: 23
  in_future_channels: 15
  out_channels: 4
  alpha: 0.2
  p_dropout: 0.2
  use_half: false
  debug: false
  use_lstm: false
  generator_class: WNet

data:
  class: Large
  feat_names:
    72:
      - CLDTT
      - EMIS_CO
      - EMIS_NO
      - EMIS_NO2
      - Met_OPTD_72
      - Met_SUNCOSmid
      - PHIS
      - PRECTOT
      - PS
      - SLP
      - SpeciesConc_CO_72
      - SpeciesConc_NO_72
      - SpeciesConc_NO2_72
      - SpeciesConc_O3_72
      - T2M
      - TQV
      - U10M
      - V10M
      - ZPBL

  target_names:
    72:
      - SpeciesConc_CO_72
      - SpeciesConc_NO_72
      - SpeciesConc_NO2_72
      - SpeciesConc_O3_72

  data_dir: data

  train_member_idxs:
    - 1

  val_member_idxs:
    - 1

  test_member_idxs:
    - 1

  transformations:
    CLDTT: "standardization"
    EMIS_CO: "standardization"
    EMIS_NO: "standardization"
    EMIS_NO2: "standardization"
    Met_OPTD_72: "standardization"
    Met_SUNCOSmid: "standardization"
    PHIS: "standardization"
    PRECTOT: "standardization"
    PS: "standardization"
    SLP: "standardization"
    SpeciesConc_CO_72: "standardization"
    SpeciesConc_NO_72: "standardization"
    SpeciesConc_NO2_72: "standardization"
    SpeciesConc_O3_72: "standardization"
    T2M: "standardization"
    TQV: "standardization"
    U10M: "standardization"
    V10M: "standardization"
    ZPBL: "standardization"

  n_frames: 8
  step_size: 1
  use_future_feats: true
  use_time: true
  use_latlon: false
  difference: "none"

train:
  batch_size: 16
  lr: 0.0002
  beta_1: 0.5
  eval_freq: 10
  chkpt_freq: 10

diffusion:
  use: true
  noise_steps: 1000
  beta_start: 0.0004
  beta_end: 0.02

device: 0

chkpt_dir: exp
